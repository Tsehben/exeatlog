<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Face API</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/persongroup/add/">Add Person Group</a>
            <a class="navbar-brand" href="/person/add/">|  Add Person</a>
            <a class="navbar-brand" href="/personface/add/">|  Add Person Face</a>
            <a class="navbar-brand" href="/train/">|  Train Group</a>
            <a class="navbar-brand" href="/identify/">|  Identify</a>
        </div>
    </div>
</nav>
<br/><br/><br/><br/>
<div class="page-header">
   <h1>Train Person Group</h1>
</div>
<p>Click button to train API to recognize a Person's Face</p>
<br/>
	<div>
		<form method="POST" th:action="@{/train/} + ${groupId} + '/' + ${personId}">
			<table>
				<tr><td><input type="submit" value="Train Group Now" /></td></tr>
			</table>
		</form>
	</div>
<br/>
<div class="container">
    <div class="page-header">
        <h1>List of Faces from - Person Group</h1>
 </div>
    <table class="table table-striped table-bordered">
        <tr>
        	<td>Group Name</td>
            <td>Person Name</td>
            <td>Thumbnail</td>
        </tr>
        <tr th:each="face: ${personFaces}">
        	<td th:text="${face.groupId}">Group Name</td>
        	<td th:text="${face.personName}">Person Name</td>
        	<td><img th:src="${face.personFaceUrl}" style="width:66px;height:75px" /></td>
        </tr>
    </table>
</div>
<br/>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
