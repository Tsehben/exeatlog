<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Face API</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/persongroup/add/">Add Person Group</a>
            <a class="navbar-brand" href="/person/add/">|  Add Person</a>
            <a class="navbar-brand" href="/personface/add/">|  Add Person Face</a>
            <a class="navbar-brand" href="/train/">|  Train Group</a>
            <a class="navbar-brand" href="/identify/">|  Identify</a>
        </div>
    </div>
</nav>
<br/><br/><br/><br/>

<div class="container">
<table class="table table-striped table-bordered">
        <tr>
        	<td>UNKNOWN</td>
            <td>GROUP</td>
        </tr>
        <tr>
        	<td>
			 	<p><b>Unknown Face Upload Form</b></p>
				<div th:if="${message}">
					<p th:text="${message}"/>
				</div>
				<div>
					<form method="POST" enctype="multipart/form-data" th:action="@{/identify/}  + ${groupId} + '/' + ${personId}" >
						<table>	
							<tr><td>Upload a Face url:</td><td><input type="file" name="file" /></td></tr>
							<tr><td><input type="submit" value="Upload" /></td></tr>
						</table>
					</form>
				</div>
				<br/><br/>
				<div th:if="${image}">
					<ul>
						<li>
							<img th:src="${image}" style="width:339px;height:285px"/>
						</li>
					</ul>
				</div>
				<br/> 
				<div th:if="${confidence}">
					<p th:text="${confidence}"/>
				</div>   
				<br/>
				<br/>
				<ul>
				  <li th:each="json : ${jsonFromIdentifyList}" th:text="${json}">json</li>
				</ul>
				<br/>
				<br/>
				<div th:if="${jsonDetect}">
					<p th:text="${jsonDetect}"/>
				</div> 		
        	</td>
        	<td th:if="${thumbnails}">
				    <table>
				        <tr >
				        	<td>Group Name: <label th:text="${group}"/></td>
				        </tr>
				        <tr>
				            <td>Person Name: <label th:text="${personName}"/></td>
				        </tr>
				        <tr th:each="thumbnail: ${thumbnails}">
				        	<td><img th:src="${thumbnail}" style="width:90px;height:75px" /></td>
				        </tr>
				    </table>
        	</td>
        </tr>
    </table>
</div>


	<script src="https://breakdown.blob.core.windows.net/public/vb.widgets.mediator.js"></script>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
